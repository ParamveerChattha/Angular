
  <div><input (keyup.enter)="createPost(title)" #title
    type="text" class="form-control"></div>
  
    <ul class="list-group">
      <li *ngFor = "let post of getRequest" class="list-group-item">
        <button 
          (click)="updatePost(post)"
           class="btn btn-default btn-sm">update</button>
        {{post.title}}
      </li>
    </ul>
