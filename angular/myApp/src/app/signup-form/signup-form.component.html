<div class = "loginform">
    <form [formGroup]="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                formControlName = "username"
                id="username" 
                type="text" 
                class="form-control">
                <div *ngIf = "username.touched && username.invalid "  class="alert alert-danger">
                    <div *ngIf = "!username.errors.minLength" class="alert alert-danger"> enter valid length</div>
                </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                formControlName = "password"
                id="password" 
                type="text" 
                class="form-control"> 
                <div *ngIf = "password.touched && password.invalid" class="alert alert-danger">
                    Please give valid input
                </div>
        </div>
        <button class="btn btn-primary" type="submit" (click) = "onClick()">Sign Up</button>
    </form>
</div>
