<form #f = "ngForm" (ngSubmit) = "log(f)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required ngModel name = "firstName" #x = "ngModel" (change) = "log(x)" id = "firstName" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="x.touched && !x.valid">Field is mandatory</div>
    <div class="form-group">
      <label for="comment"> Comments</label>
      <textarea  id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>
  </div>
  <div class="form-group"></div>
  <label for="contactMethod">contact method</label>
  <select ngModel name="contactMethod" id="contactMethod" class="form-control">
    <option value = " " > </option>
    <option *ngFor = "let contact of data" [value] = "contact.id">{{contact.name}}</option>"
  </select>
  <div *ngFor="let contact of data" class="radio">
    <label >
      <input ngModel type="radio" name="contactMethod" [value] = "contact.id">
      {{contact.name}}
    </label>
  </div>
  <p>
    {{f.value | json}}
  </p>
  <button class="btn btn-primary">save</button>

</form>
