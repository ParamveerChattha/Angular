<form [FormGroup] = "form">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
        
            formControlName = "username"
            id="username" 
            type="text" 
            class="form-control">
        <div *ngIf = "form.get.('username').required && form.get.('username').touched" class="alert alert-danger">
                Conditon unsatisfied
        </div>
    
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName = "password"
            id="password" 
            type="text" 
            class="form-control">
            
            <div *ngIf = "form.get.('password).required && form.get.('password').touched" class="alert alert-danger">
                Conditon unsatisfied
            </div>
        
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
